<!DOCTYPE html>
<html>
<body>

<script>

  /* *************POKER DICE ***************

  Creates 5 dice with A, K, Q, J, 10, 9.
  Dice all roll.
  Roll gives results of each of the 5 dice.

  *************POKER DICE *************** */

  function Die(sides) {
    this.sides = sides;

    this.values = [];
    for(i = 0; i < this.sides; i++){
      this.values[i] = i;
    }

    this.roll = function() {
      // var showing = Math.ceil(Math.random()*this.sides); // __ error: rounded upwards, produced 1-6 while array die.values uses elements 0-5 
      var showing = Math.floor(Math.random()*this.sides); // corrected
      return this.values[showing];
    };

    var pokerSide = ["A", "K", "Q", "J", "10","9"];
    this.poker = function() {
      for(i = 0; i < this.sides; i++){
        this.values[i] = pokerSide[i];
      }
    };
    // __ error: no closing curly bracket for Die function
  } // corrected


  // var myDie = []; // __ error: inconsistent naming with rest of program
  var myDice = []; // corrected

  for (c = 0; c < 5; c++){
    // myDice[c] = new Die(5); // __ error: only assigns dice 5 sides rather than 6
    myDice[c] = new Die(6); // corrected
    myDice[c].poker();
  }

  var output = "";
  for(k = 0; k < 5; k++){
    output += myDice[k].roll();
    output += " ";
  }

  alert(output);

</script>

</body>
</html>
