<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle the Deck of Cards</title>

    <script>
        function Card(suit, rank){ // card constructor
            this.suit = suit; // assigns suit from parameter
            this.rank = rank; // assigns rank from parameter
            this.isVisible = false; // assigns boolean false
            this.show = function (){
                this.isVisible = true; // assigns isVisible boolean true
            };
            this.hide = function (){
                this.isVisible = false; // assigns isVisible boolean false
            };
            } 

        let deck = [];
        let suits = ["hearts", "clubs", "diamonds", "spades"];

            for (let i = 0; i < 4; i++){
                for (let n = 0; n < 13; n++){
                    let r = n;
                        if (r == 0) {r = "ace"};
                        if (r == 10) {r = "jack"};
                        if (r == 11) {r = "queen"};
                        if (r == 12) {r = "king"};
                    let card = new Card(
                        this.suit = suits[i],
                        this.rank = r,
                    );
                    deck.push(card);
                }                
            }
        
        let tempDeck = deck;
        let shuffledDeck = [];
        let handCount = 0;

        function shuffle(){
            for(let i = 52; i > 0; i--){
                let picked = Math.floor(Math.random()*(tempDeck.length-1));
                shuffledDeck.push(tempDeck[picked]);
                tempDeck.splice(picked,1);
            };
        }

        function showCards(){
            let showDeck = '';
            for (let i = 0; i < deck.length; i++) {
                showDeck += `${deck[i].rank} of ${deck[i].suit}, `;
            }            
            document.getElementById("unshuffled").innerHTML = (showDeck);
            shuffle();
            let showShuffled = '';
            for (let i = 0; i < shuffledDeck.length; i++) {
                showShuffled += `${shuffledDeck[i].rank} of ${shuffledDeck[i].suit}, `;
            }         
            document.getElementById("shuffled").innerHTML = (showShuffled);
        }

            
    </script>

</head>
<body>

        <button type="submit" onclick = "showCards()">Show Decks</button><br>

    <h4>Unshuffled Deck</h4>
    <p id = "unshuffled"></p>
    <br>
    <h4>Shuffled Deck</h4>
    <p id = "shuffled"></p>
</body>
</html>
