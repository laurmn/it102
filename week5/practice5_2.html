<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Card(suit, rank){ // card constructor
            this.suit = suit; // assigns suit from parameter
            this.rank = rank; // assigns rank from parameter
            this.isVisible = false; // assigns boolean false
            this.show = function (){
                this.isVisible = true; // assigns isVisible boolean true
            };
            this.hide = function (){
                this.isVisible = false; // assigns isVisible boolean false
            };
            } 

            let deck = {hearts:[], clubs:[], diamonds:[], spades:[]};

            for (i = 0; i < 13; i++){
                deck.hearts[i] = new Card("hearts", i + 1);
                if (i == 0) {deck.hearts[i].rank = "ace";}
                if (i == 10) {deck.hearts[i].rank = "jack";}
                if (i == 11) {deck.hearts[i].rank = "queen";}
                if (i == 12) {deck.hearts[i].rank = "king";}

                deck.clubs[i] = new Card("clubs", i + 1);
                if (i == 0) {deck.clubs[i].rank = "ace";}
                if (i == 10) {deck.clubs[i].rank = "jack";}
                if (i == 11) {deck.clubs[i].rank = "queen";}
                if (i == 12) {deck.clubs[i].rank = "king";}

                deck.diamonds[i] = new Card("diamonds", i + 1);
                if (i == 0) {deck.diamonds[i].rank = "ace";}
                if (i == 10) {deck.diamonds[i].rank = "jack";}
                if (i == 11) {deck.diamonds[i].rank = "queen";}
                if (i == 12) {deck.diamonds[i].rank = "king";}

                deck.spades[i] = new Card("spades", i + 1);
                if (i == 0) {deck.spades[i].rank = "ace";}
                if (i == 10) {deck.spades[i].rank = "jack";}
                if (i == 11) {deck.spades[i].rank = "queen";}
                if (i == 12) {deck.spades[i].rank = "king";}
            }

            let cards = deck.hearts.concat(deck.clubs).concat(deck.diamonds).concat(deck.spades);
        
        var picked = Math.floor(Math.random()*52);
                    
        cards.splice(picked,1);
        var picked2 = Math.floor(Math.random()*51);
        document.write("The first card is the " + cards[picked].rank + " of " + cards[picked].suit + " and the second card is the " + cards[picked2].rank + " of " + cards[picked2].suit);

        
    </script>

</head>
<body>
    <p id = "card1"></p>
    <p id = "card2"></p>
</body>
</html>
