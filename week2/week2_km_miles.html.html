<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometers and Milesopy Assignment</title>
</head>
<!-- 
    Pseudocode
        BEGIN 
            DISPLAY message asking user for conversion choice (K for kilometers, M for miles)
            GET user choice input

            IF user chooses K or k THEN
                ASK for kilometers value
                CONVERT kilometers to miles (miles = kilometers * 0.621371)
                DISPLAY result
            ELSE IF user chooses M or m THEN
                ASK for miles value
                CONVERT miles to kilometers (kilometers = miles / 0.621371)
                DISPLAY result
            ELSE
                DISPLAY message: "Invalid choice! Please type 'K' or 'M'."
            END IF
        END
-->
<body>
    <script>
        let unitChoice = prompt("Would you like to convert from kilometers or miles? \nPlease input K for kilometers or M for miles:",""); //user inputs unit

        if(unitChoice == "K" || unitChoice == "k"){
            let unitCount = Number(prompt("How many kilometers would you like to convert to miles?",""));
            let convertedMiles = unitCount * 0.621371;
            alert(unitCount + " kilometers is equal to " + convertedMiles + " miles!"); 

        } else if(unitChoice == "M" || unitChoice == "m"){
            let unitCount = Number(prompt("How many miles would you like to convert to kilometers?",""));
            let convertedKM = unitCount / 0.621371;
            alert(unitCount + " miles is equal to " + convertedKM + " kilometers!"); 

        } else {
            alert("Invalid choice! Please type 'K' or 'M'.");
        };

    </script>
</body>
</html>
